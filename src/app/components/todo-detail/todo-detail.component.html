<div *ngIf="todo">
  <div
    class="py-1 px-2 bg-gray-900 border-b-2 border-gray-600 focus-within:border-blue-600"
  >
    <label class="focus-within:text-blue-600"
      >Title<input
        [(ngModel)]="todo.title"
        class="w-full bg-transparent text-white text-xl focus:outline-none"
        placeholder="Add a title"
        type="text"
      />
    </label>
  </div>

  <div class="mt-2">
    <label>
      <input
        [(ngModel)]="todo.completed"
        class="cursor-pointer focus:outline-none focus:shadow-outline"
        type="checkbox"
      />
      <span class="ml-2">Completed</span>
    </label>
  </div>

  <div class="mt-2 flex justify-between">
    <button (click)="goBack()" class="btn btn-blue">
      <svg class="w-4 h-4 fill-current text-white" viewBox="0 0 20 20">
        <path
          d="M3.828 9l6.071-6.071-1.414-1.414L0 10l.707.707 7.778 7.778 1.414-1.414L3.828 11H20V9H3.828z"
        />
      </svg>
    </button>

    <button (click)="save()" class="btn btn-blue">Save</button>
  </div>
</div>
