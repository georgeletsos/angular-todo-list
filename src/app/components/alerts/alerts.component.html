<div
  *ngIf="alertService.alerts.length"
  class="container pb-16 px-4 space-y-2 fixed bottom-0 left-1/2 z-10 transform -translate-x-1/2"
>
  <div
    *ngFor="let alert of alertService.alerts.reverse()"
    [ngClass]="{
      'bg-green-200 text-green-900 border-green-600':
        alert.type === AlertType.Success,
      'bg-red-200 text-red-900 border-red-600': alert.type === AlertType.Error
    }"
    class="py-3 px-4 flex items-center rounded-sm font-medium border-4"
  >
    <svg
      *ngIf="alert.type === AlertType.Success"
      class="w-6 h-6 fill-current"
      viewBox="0 0 20 20"
    >
      <path
        d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM6.7 9.29L9 11.6l4.3-4.3 1.4 1.42L9 14.4l-3.7-3.7 1.4-1.42z"
      />
    </svg>

    <svg
      *ngIf="alert.type === AlertType.Error"
      class="w-6 h-6 fill-current"
      viewBox="0 0 20 20"
    >
      <path
        d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm1.41-1.41A8 8 0 1 0 15.66 4.34 8 8 0 0 0 4.34 15.66zm9.9-8.49L11.41 10l2.83 2.83-1.41 1.41L10 11.41l-2.83 2.83-1.41-1.41L8.59 10 5.76 7.17l1.41-1.41L10 8.59l2.83-2.83 1.41 1.41z"
      />
    </svg>

    <span class="ml-4">{{ alert.message }}</span>
  </div>
</div>
